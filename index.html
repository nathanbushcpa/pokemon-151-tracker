<!DOCTYPE html>
<html lang="en">

<body>
  <header>
    <h1>PokÃ©mon 151 Tracker</h1>
    <p>Tap a card to mark it as collected. Lock to avoid accidental taps. Sign in (optional) to sync across devices.</p>

    <div id="controls">
      <div id="progress-container">
        <span id="progress" aria-live="polite">Collected: 0 / 151</span>
        <button id="lock-btn" aria-pressed="false" title="Toggle lock">ðŸ”“ Unlocked</button>
      </div>

      <div id="searchbar">
        <div id="sorter">
          <label for="sort-select">Sort:</label>
          <select id="sort-select" aria-label="Sort PokÃ©mon">
            <option value="num">Number</option>
            <option value="name">Name (Aâ€“Z)</option>
            <option value="collected">Collected first</option>
          </select>

        <input id="search" type="search" placeholder="Search by name or # (e.g., Pikachu or 25)" aria-label="Search PokÃ©mon"/>

        <div id="theme-toggle-wrap">

      <div id="auth">

            <button id="tab-signup" class="tab" type="button">Create Account</button>
          </div>

          <form id="form-signin" class="auth-form" autocomplete="on">
            <input id="si-email" type="email" placeholder="you@example.com" required />
            <input id="si-password" type="password" placeholder="Password" required />
            <button id="btn-signin" type="submit">Sign In</button>
            <button id="btn-reset" type="button" class="linkish">Forgot password?</button>
            <div id="si-error" class="error" role="alert" aria-live="assertive"></div>
          </form>

          <form id="form-signup" class="auth-form hidden" autocomplete="new-password">
            <input id="su-email" type="email" placeholder="you@example.com" required />
            <input id="su-password" type="password" placeholder="Password (min 6 chars)" minlength="6" required />
            <input id="su-password2" type="password" placeholder="Confirm password" minlength="6" required />
            <button id="btn-signup" type="submit">Create Account</button>
            <div id="su-error" class="error" role="alert" aria-live="assertive"></div>
          </form>
        </div>

        <div id="auth-signed-in" class="card" hidden>
          <span id="user-email"></span>
          <button id="signout">Sign out</button>

      </div>
    </div>
  </header>
